<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koala Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center bank-title">Welcome To <span class="cmpny-name">Koala</span> Bank</h1>
        <div class="login-form-area m-auto">
            <h4>Login</h4>
            <input type="email" name="" id="" class="form-control" placeholder="Email">
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <button id="login" class="btn btn-success mx-6">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1 class="text-center bank-title">Transaction Details</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="status deposite">
                        <h5 class="text-center text-lg-start">Deposite</h5>
                        <h2 class="text-center text-lg-start">$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status withdraw">
                        <h5 class="text-center text-lg-start">Withdraw</h5>
                        <h2 class="text-center text-lg-start">$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="status balance">
                        <h5 class="text-center text-lg-start">Balance</h5>
                        <h2 class="text-center text-lg-start">$1000</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
